<!DOCTYPE html>
<html>
<head>

<!--media를 이용해서 가로로 같은 비율로 이미지가 나타나도록. 모바일의 경우 하나씩 네 줄, 태블릿은 두개씩 두 줄, 컴퓨터는 가로로 네개   -->
<style>
* {margin:0; padding: 0;}
@media all and (min-width:320px){ /*mobile*/
	#mq1 img{width:100%;}
}

@media all and (min-width:748px){ /*tablet*/
	#mq1 img{width:50%;}
}

@media all and (min-width:1024px){
	#mq1 img{width:25%;}
}
div {font-size:0;}
</style>
</head>
<body>

	<img src="./images/b.jpg">

	<img src="./images/d.jpg">
</div><br>
