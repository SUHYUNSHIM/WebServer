<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<script src="js/jquery-3.3.1.js"></script>
<title>Insert title here</title>
</head>
<body>
<img src="images/ajax-loader.gif">
<h1>가자 거인나라</h1>
<div>
<img src="images/children.png" id= child>
</div>

<script>
	$(function(){
		$("img").attr("width",100).attr("height",70);
	
	setInterval(function(){
		$("#child").animate({width:"+=30"},1000).animate(
				{height:"+=20"},500);
		},3000);	//3초간격
	});
</script>
</body>
</html>
