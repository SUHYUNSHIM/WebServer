<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="js/jquery-3.3.1.js"></script>
</head>
<body>
	<h1>오늘의 메뉴</h1>
	<div class="hansik">
	<p>한식코너</p>
	<ol id="hansik" class="hansik">
		<li>백반</li>
		<li>김치찌개</li>
		<li>육개장</li>
	</ol>
	<p>일양식코너</p>
	<ul id="yangsik">
		<li>연어 초밥</li>
		<li>페퍼로니 피자</li>
		<li>나코</li>
	</ul>
	</div>	
<script>									//id가 # class가 .
	alert($("#hansik li:eq(2)").text()); //document.getElementById("hansik").. innerText. innerHTML	
										//hansik이라는 id를 참조하여 <li>중  2호 요소의 문자열. 								 
	alert($("ol li:eq(1)").text()); //ol 요소의 하위요소인 li를 찾아 1호 요소 문자열.
	alert($(".hansik li:eq(1)").text()); //hansik class를 참조하여 <li>중 1호 요소 문자열.
	//육개장, 김찌, 김찌 출력
</script>
</body>
</html>
