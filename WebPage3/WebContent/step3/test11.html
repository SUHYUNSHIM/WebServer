<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="js/jquery-3.3.1.js"></script>
<script>
	$(function(){
		$('img#yokeo').attr('height',200) //height가 속성이므로 attr을 사용.
		$('img#keukeo').attr('height',200)
	})
</script>
</head>
<body>
	<img src="images/jaemin2.jpg" width="200" id=yokeo>
	<img src="images/doyoung.jpg" width="200" id=keukeo>
	<!--그림 줄바꿈 없이 출력. 가로 길이 200px. id는 접근을 위해  -->
</body>
</html>
