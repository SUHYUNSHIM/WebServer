<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
var aa=30; //숫자 기억창고
var bb={}; //객체:bb. 객체를 만듦.new를 사용하지 않아도 금방 만들 수 있다는 장점.
var Yuchin={ //객체 .{} 중괄호에서 힌트.
		noon:"멋있어", //속성: 값  --- key:value의 구조 
		personality:"착함",
		bob: function(){ //메소드
			alert("먹는 속도 빠름")			
		}
	}
</script>
</head>
<body>
	<script> //객체.속성
		alert(Yuchin.noon+" "+Yuchin.personality);
		Yuchin.bob(); //객체.메소드
	</script>
</body>
</html>
