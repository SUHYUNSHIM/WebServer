<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	/*큰 메뉴 디자인*/
	/*pointer가 손 커서, old 방식 hand  */
	.menu1{
		cursor:pointer; 
		color:blue;
		background-color:pink; 
		font-size:20pt;
	}
	.menu2{
		color:red;
		background-color:yellow;
		font-size:10pt;
	}
</style>
<script>
function kaja(bada){
	/*bada는 document.getElementById('somenu1')를 받음 */
	
	/* if(bada.style.display=="none")//소메뉴가 숨어있어
		bada.style.display="block" //그럼 눌러서 나오게.
	else/*안숨어 있다면 숨긴다.  */
	/* 	bada.style.display ="none" */ 
	//어떤 것 눌렸는지는 모르고 일단 모든 것을 닫는 명령문을 수행하도록 한다.
	var somenu1 = document.getElementById('somenu1')
	somenu1.style.display="none"
	var somenu2 = document.getElementById('somenu2')
	somenu2.style.display="none"
	var somenu3 = document.getElementById('somenu3')
	somenu3.style.display="none"
	
	bada.style.display="block" // 내가 누른 것만 소제목이 나오게 한다. 	
}
</script>

</head>
<body>
	<br><br>
	<!--메뉴1  --> <!--toggle 방식의 메뉴  -->
	 <div class="menu1" id="bigmenu1" onclick="kaja(document.getElementById('somenu1'))">
	 								<!--접근한다  -->
	 		CEO
	 </div>
	 
	 <!--display: none - 있는데 숨기겠다.        display:block- 숨긴 것이 보이게 -->
	 <div class="menu2" id="somenu1" style="display:none">	 	
	 	<ul>	 	
	 	 <li><a href="#">CEO소개</a>

	 	 </ul>
	 </div>
	 
	 <!--메뉴2  -->
	 <div class="menu1" id="bigmenu2" onclick="kaja(document.getElementById('somenu2'))">
	 회사 소개 및 연혁
	 </div>
	 <div class="menu2" id="somenu2" style="display:none">
	 	<ul>
	 		<li><a href="#">회사소개</a>
	 		<li><a href="#">회사연혁</a>

	 <!--메뉴3  -->
	 <div class ="menu1" id="bigmenu3" onclick="kaja(document.getElementById('somenu3'))">

	 </div>
</body>
</html>
