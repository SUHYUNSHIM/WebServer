<!DOCTYPE html>

<head>

<script>

	function kaja2(screen){//함수 정의문 function //인자자료형x
		document.write("안녕 자바스크립드2"," 몇 시에"+screen,"볼까","<br>");		
	}
	function kaja1(){

	}

	}
</script>
