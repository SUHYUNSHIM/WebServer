<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>알려드립니다</title>
<script>
/*onunload는 popup창을 닫았다는 의미 */
 window.onload= function(){
			kajaCookie();
} //객체.속성= 값 
function kajaCookie(){ /*함수 정의문 */
	//javascript는 기본적으로 계층구조이므로
	if(document.f1.chk1.checked ==true){ //객체.속성..
		//checkbox를 check했으면 쿠키를 만들어서 1일 동안 창 열리지 않게
		var today = new Date()
		today.setDate(today.getDate()+1)
		
		//객체.속성 =값 			//쿠키이름= 쿠키값; 유효기간=...
		document.cookie = "annaeCookie=kongji1;expires="
		+today.toUTcString() //객체.속성=값
	}//if-end. //check가 안 되어 있으면 쿠키 만들지 않고 끝	
}//kajaCookie 

</head>
<body style="background-color:yellow";>
<h3>오늘의 이벤트</h3>
<pre>

많은 이용 바랍니다
</pre>
