<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>알려드립니다</title>
<script>
/*onunload는 popup창을 닫았다는 의미 */
 window.onunload= function(){
			kajaCookie();
} //객체.속성= 값 
function kajaCookie(){ /*함수 정의문 */
	//javascript는 기본적으로 계층구조이므로
	if(document.f1.chk1.checked == true){ //객체.속성..
		//checkbox를 check했으면 쿠키를 만들어서 1일 동안 창 열리지 않게
		var today = new Date()
		today.setDate(today.getDate()+1)
		
		//객체.속성 =값 			//쿠키이름= 쿠키값; 유효기간=... --> 의무적으로 넣어야 하는 것.
		document.cookie = "annaeCookie=kongji1;expires= today.toUTCString()" //객체.속성=값
	}//if-end. //check가 안 되어 있으면 쿠키 만들지 않고 끝	
}//kajaCookie 
</script>
</head>
<body style="background-color:yellow;">
<h3>오늘의 이벤트</h3>
<pre>
오늘 5시까지 3층 커피숍을 이용하시면
무료 시음권 2장 드립니다
많은 이용 바랍니다
</pre><hr>
<form name="f1">
	<input type="checkbox" name="chk1">
	지금부터 하루동안 이 창문 띄우지 않습니다
	<!-- 계층구조 document.f1.chk1...  -->
</form>
</body>
</html>
