<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>input 다나와봐</title>
<p><font color ="blue" size=10>소확행 모임 가입을 위해 나의 모든 것을 알려주마</font><br><br>
</head>
<body>
이름 <input type ="text" name ="irum"
			autofocus required placeholder ="경석이">
비밀번호 <input type ="password" name ="password" required> <br>
전화번호  <input type ="tel" name ="phone_number" required> <br>
이메일 <input type ="email" name="email2" required placeholder="aa@aa.com"><br>
생일년월 <input type = "month" name="bday_month_year"><br>
생일년월일 생일 <input type= "date" name ="birthday" required><br>
생일년월일(2000년이상 가입안됨) <input type= "date" name ="birthday_limit" max = "1999-12-31" required><br>
생일은 1년 중 몇 번째 주 <input type="week" name="birth_week" required><br>
태어난 시간 <input type ="time" name ="birth_time" required><br>
현재 local time <input type="datetime-local" name="local_time"><br>
좋아하는 색 <input type="color" name="favorite_color"
			onchange ="document.body.style.backgroundColor = this.value" required><br>

좋아하는 숫자(0-100,10단위) <input type= "number" name ="favorite_number" min="0" max ="100"
					step="10" required><br>
성격(내성적-외향적) <br>
<label>내성적</label> <input type="range" name="personality" min= "0" max="10"> <label>외향적</label><br>
나의 홈페이지 주소 <input type ="url" name ="homepage" required><br>
검색은  <input type= "search" name ="search_text" required placeholder ="send"><br>
<input type ="submit" value="아하~~~가자 서버로">

</body>
</html>
