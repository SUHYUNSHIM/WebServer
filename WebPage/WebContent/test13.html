<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title></title>
<style>
	*{ 
		font-family:"Comic Sans MS";
	}
	
	p{
		font-family:돋움,바탕;
		font-size:70px;
	}
	
	.krimja{
		color:#FF0000;
		text-shadow:3px 3px 5px #777777;
		/*
		글자 그림자: x쪽으로 이동, y쪽으로 이동
		blur(번짐: 숫자가 클수록 더 번짐, 10만되도 너무 번진다.)
		그림자색
		*/
		
	}
	
	div{
		font-size: 50px;
		width:1000px;height:100px;
		background-color:#ffff00; /*배경색 yellow*/
		box-shadow:10px 10px 3px #000FF;/*그림자 색*/
		/*
		태그에서 사용시 style="backgroundColor" 형식으로
		즉, background에서 하이픈 빼고 하이픈 다음 첫글자는 대문자로
		*/
		
		
	}
	
	
</style>

</head>
<body>
	<p><span class="krimja">글씨에 그림자를 넣어보자</span></p>
	<div>이번에는 박스에 그림자 넣어볼까~~~</div>
	<br><br><br>
	<div><span class="krimja">둘다 넣어볼까!!!</span></div>
</body>
</html>
